<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Dropdowns</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="country-dropdown" class="dropdown">
        <button class="dropdown-button">Select Country</button>
        <div class="dropdown-content">
            <input type="text" class="dropdown-search" placeholder="Search Country...">
            <div class="dropdown-options">
                <!-- Options will be inserted dynamically here -->
            </div>
        </div>
    </div>

    <div id="district-dropdown" class="dropdown">
        <button class="dropdown-button">Select City</button>
        <div class="dropdown-content">
            <input type="text" class="dropdown-search" placeholder="Search City...">
            <div class="dropdown-options">
                <!-- Options will be inserted dynamically here -->
            </div>
        </div>
    </div>

    <script type="module">
        import DropdownComponent from './DropdownComponent.js';
        import { countryData, cityData } from './data.js'; // Import data

        // Initialize dropdowns
        const countryDropdown = new DropdownComponent('#country-dropdown', countryData);
        const cityDropdown = new DropdownComponent('#district-dropdown', []);

        // Handle country selection to filter cities
        countryDropdown.onChange((selectedCountry) => {
            const filteredCities = cityData[selectedCountry] || [];
            cityDropdown.updateOptions(filteredCities);
        });
    </script>
</body>
</html>
